train_dataset:
  dataset:
    name: image-folder
    args:
      root_path: /content/drive/MyDrive/data/DIV2K_train_HR/DIV2K_train_HR
      repeat: 20
      cache: in_memory
  wrapper:
    name: sr-implicit-downsampled-fast-crop
    args:
      inp_size: 48
      scale_max: 4
      augment: true
  batch_size: 16
val_dataset:
  dataset:
    name: image-folder
    args:
      root_path: /content/drive/MyDrive/data/DIV2K_valid_HR/DIV2K_valid_HR
      first_k: 10
      repeat: 160
      cache: in_memory
  wrapper:
    name: sr-implicit-downsampled-fast
    args:
      inp_size: 48
      scale_max: 4
  batch_size: 16
data_norm:
  inp:
    sub:
    - 0.5
    div:
    - 0.5
  gt:
    sub:
    - 0.5
    div:
    - 0.5
model:
  name: linf
  args:
    encoder_spec:
      name: edsr-baseline
      args:
        no_upsampling: true
    imnet_spec:
      name: flow
      args:
        name: flow
    flow_layers: 10
    num_layer: 3
    hidden_dim: 256
optimizer:
  name: adam
  args:
    lr: 0.0001
epoch_max: 30
fine-tune: false
fine_tune_lr: 5.0e-05
sep: false
multi_step_lr:
  milestones:
  - 200
  - 400
  - 600
  - 800
  gamma: 0.5
loss_weight:
  nll: 1.0
  pixel: 1.0
  vgg: 1.0
epoch_val: 1
epoch_save: 50
patch: 0
